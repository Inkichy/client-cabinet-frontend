<div class="products-block__colunm-body">
  <div class="products-block__title">Брокерское обслуживание</div>
  <div class="products-block__description">Подключив тариф «Базовый»&nbsp;Вы сможете самостоятельно покупать и продавать ценные бумаги ведущих компаний мира.</div>
  <div class="du-list">
    <div class="du-list__top flex">
      <div class="du-list__tab" [class.active]="activeTab == 1" (click)="activeTab = 1">Акции / Облигации</div>
    </div>
    <div class="du-list__body">
      <div class="du-list__item du-list__item_block" [class.active]="activeTab == 1">
        <div class="du-list__offers">
          <img [src]="getImage(NewStockAndBond)" alt="{{NewStockAndBond.name}}"
            class="du-list__offers-img du-list__offers-img_desktop">
          <div class="du-list__offers-flex flex">
            <div class="du-list__offers-content">
              <div class="du-list__offers-name">{{NewStockAndBond.name}}</div>
              <div class="du-list__offers-row flex">
                <div class="du-list__offers-coll">
                  <div class="du-list__offers-value">{{NewStockAndBond.GROW_RATE}}%</div>
                  <div class="du-list__offers-desc">потенциал роста</div>
                </div>
                <!-- <div class="du-list__offers-coll">
                  <div class="du-list__offers-recommendation">{{NewStockAndBond.RATING}}</div>
                  <div class="du-list__offers-desc">рекомендация</div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="du-list__description" [innerHTML]="NewStockAndBond.previewText"></div>
        <!-- <a class="iis-link not-iis-link remove-fancybox-mobile" data-fancybox data-type="iframe"

            data-modal="true">Инвестировать</a>
          <a class="du-list__btn btn btn_darkgray" *ngIf="productInstalled" [routerLink]="['/online-request']"
            data-modal="true">Инвестировать</a> -->
          <a class="du-list__btn btn btn_darkgray" data-fancybox data-type="iframe" [href]="'api/cabinet/pdfProductAnalytic/' +
                NewStockAndBond.ANALITICS_FILE" (click)="ifIEOpenNewTab($event)">Подробнее</a>

          <a class="du-list__offers-btn" [routerLink]="['/broker-service']">
            <div class="du-list__offers-btn-icons">
              <i>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.28 24.08">

                    <style>
