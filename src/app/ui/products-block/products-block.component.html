<div class="products-block__colunm-body">
  <div class="products-block__title">Доверительное управление</div>
  <div class="products-block__description">Услуга в одинаковой мере востребована как у начинающих, так и у опытных
    инвесторов. Стратегии управления активами подобраны под различный клиентский профиль и задачи.</div>

        <div class="du-list__caption">целевая<br> доходность</div>
        <div class="du-list__img du-list__img_desktop"><img [src]="getImage()"
